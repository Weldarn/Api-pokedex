<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div id="details" class="inner-container">
            <h1>Pokemon Details</h1>
            <div id="pokemon-details"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
